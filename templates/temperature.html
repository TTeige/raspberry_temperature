<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center
}

tr:nth-child(even) {background-color: #f2f2f2;}

    </style>
</head>
<body>
<div>
    <table style="width:100%">
        <tr>
            <th>Time</th>
            <th>Temperature</th>
        </tr>
        {% for t in temperatures %}
        <tr style="tr:hover {background-color: #f5f5f5;}">
            <td>
                {{ t[2] }}
            </td>
            <td>
                {{ t[1] }}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>

</html>
